<html>
<head>
	<LINK rel="stylesheet" type="text/css" href="Theme/Styles.css"/>
	<script src="./Include/FramesetMgr.js" type="text/javascript"></script>
	
	<script language="javascript" type="text/javascript">
	L_SaveAndClose_TXT = "Save&nbsp;&amp; Close";
	L_SaveAndCloseTooltip_TXT = "Save & Close";
	
	var frameMgr;
	
	//SLK Release 1.4 – ITWorx
    //Date: 2 March, 2009
    //Code changes to fix “Firefox rendering issue”, Work Items # 3121 & 15909 on SLK Issue Tracker at CodePlex
    //For more details about the issue, check http://www.codeplex.com/SLK/WorkItem/View.aspx?WorkItemId=3121 
    //and http://www.codeplex.com/SLK/WorkItem/View.aspx?WorkItemId=15909

	function onLoad()
	{ 
	    frameMgr = API_GetFramesetManager();
	    frameMgr.RegisterFrameLoad(TITLE_FRAME); 
	    document.getElementById("imgSaveAndClose").title = L_SaveAndCloseTooltip_TXT;	  
	    document.getElementById("aSaveAndClose").innerHTML = L_SaveAndClose_TXT;	  	      
	}
	
	// Save and Close event handler. This clears the content frame and closes the frameset.
	function onSaveAndClose()
	{
	    frameMgr.IsClosing(true);
	    frameMgr.ClearContentFrameAndPost("S", null);	    
	}
	
	</script>
</head>

<BODY class=ShellTitleServices onload='onLoad();'>

<TABLE width="100%" height="100%" border=0 cellPadding=0 cellSpacing=0>
	<TR vAlign=top>
		<TD vAlign=top align=left width="100%" colspan="3"><IMG id=topshadow height=6 src="Theme/TopShadow.gif" width="100%" border=0  valign="top"></TD>
	</TR>
	<TR vAlign=top height="100%">
		<TD vAlign=middle align=left width="100%" >
		<div style="overflow-y:auto; height: 100%; padding-bottom:4px; display:none" class=ShellTitleText id="txtTitle" >&nbsp;</div>
		</TD>
		<TD valign=Middle align=right id="imgSaveAndCloseTd">
		    <img id="imgSaveAndClose" style="cursor:pointer;" src="./Images/SaveAndClose.gif" onclick="onSaveAndClose();" onmouseout="document.getElementById('aSaveAndClose').style.textDecoration='none'"  onmouseover="document.getElementById('aSaveAndClose').style.textDecoration='underline'"/>
		</TD>
		<td valign=bottom align=right>
		    <div style="height:100%; padding: 7px 16px 0px 4px " class="ShellSaveText" >
		    <a href="javascript:onSaveAndClose();" id="aSaveAndClose" onmouseout="this.style.textDecoration='none'"  onmouseover="this.style.textDecoration='underline'" >&nbsp;</a></div>
		</td>
	</TR>
</TABLE>
</BODY>
</html>
